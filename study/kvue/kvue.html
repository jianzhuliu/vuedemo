<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>kvue</title>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script src="kvue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 插值 -->
			<p>{{counter}}</p>
			<p>{{counter}}</p>
			<!-- 指令 -->
			<p k-text="counter"></p>
			<p k-html="msg"></p>
			<!-- 事件 -->
			<button @click="addCounter">加1</button>
			<div>
				<!-- model -->
				<label for="msg">修改msg</label>
				<input id="msg" type="text" k-model="msg" />
			</div>
		</div>
		<script>
			var app = new Kvue({
				el: "#app",
				data: {
					counter: 0,
					msg: "<a href='#'>msg</a>"
				},
				methods: {
					addCounter() {
						this.counter++;
					}
				}
			});
			//代理 data
			console.log(app.counter);
		</script>
	</body>
</html>
