<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kvue2</title>
    <script src="kvue2.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = new Kvue({
            el: "#app",
            data: {
                counter: 1
            },
            // render(h) {
            //     return h("div", { id:"app", title:this.counter}, this.counter + '');
            // }
            render(h) {
                return h('div', { id: 'app', title:this.counter }, [
                    h('p', null, this.counter + '')
                ])
            }
            // render(){
            //     const d1 = document.createElement('div');
            //     d1.id = 'app';
            //     const p1 = document.createElement('p');
            //     p1.textContent = this.counter;
            //     d1.appendChild(p1);
            //     return d1;
            // }
        });
        setInterval(() => {
            app.counter++;
        }, 1000);
    </script>
</body>

</html>
